<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Health Prediction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Horse Health Prediction</h1>
    <form action="submit">
        <div class="input-box">
            <label for="surgery">Surgery</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Age">Age</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Rectal Temperature">Rectal Temperature</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Pulse">Pulse</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Respiratory Rate">Respiratory Rate</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Temperature Of Extremities">Temperature Of Extremities</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Peripheral Pulse">Peripheral Pulse</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Mucous Membrane">Mucous Membrane</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Capillary Refill Time">Capillary Refill Time</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Pain">Pain</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Peristalsis">Peristalsis</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Abdominal Distention">Abdominal Distention</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Nasogastric Tube">Nasogastric Tube</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Nasogastric Reflux">Nasogastric Reflux</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Nasogastric Reflux Ph">Nasogastric Reflux Ph</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Rectal Exam Feces">Rectal Exam Feces</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Abdomen">Abdomen</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Packed Cell Volume">Packed Cell Volume</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Total Protein">Total Protein</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Abdomen Appearance">Abdomen Appearance</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Abdomen Protein">Abdomen Protein</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Surgical Lesion">Surgical Lesion</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Lesion 1">Lesion 1</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Lesion 2">Lesion 2</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="Lesion 3">Lesion 3</label><br>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label for="CP Data">CP Data</label><br>
            <input type="number" required>
        </div>
        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
